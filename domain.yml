version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - happy_emotion
  - smalltalk_user_angry
  - smalltalk_user_excited
  - funny

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

    action_happy_emotion:
  - text: " am very happy"
  
  utter_smalltalk_user_angry:
  - text: "I'm sorry. A quick walk may make you feel better."
  - text: "Take a deep breath. "

  utter_smalltalk_user_excited:
  - text: "I'm glad things are going your way."
  - text: "That's great. I'm happy for you."
  - text: "Good for you. Enjoy yourself."
  
  utter_funny:
  - text: "you are so funny"
  - text: " this is so funny"  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


actions:
   - action_happy_emotion
   - utter_smalltalk_user_angry
   - utter_smalltalk_user_excited
   - utter_funny

